<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Task Tracker</title>
    </head>
    <body>
        <div class="container">
            <h1>Task Tracker</h1>
            <form id="taskForm">
                <!-- Task form inputs go here -->
                <label for="taskName">Task Name:</label>
                <input id="taskName" type="text">
                <br><br>
                <label for="taskDescription">Task Description:</label><br>
                <textarea id="taskDescription" rows="4" cols="50"></textarea>
                <br><br>
                <label for="taskDeadline">Task Deadline:</label>
                <input id="taskDeadline" type="text"><br><br>
               <!--add task button-->
                <button type="submit">Add Task</button>
            </form>
            <table id="taskTable">
                <!-- Task table content here -->
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
